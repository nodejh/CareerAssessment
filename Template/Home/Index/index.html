<include file="./Template/Home/Common/header.html" />
<include file="./Template/Home/Common/navbar.html" />


<div class="container">
    <div class="page-header ca-select">
        <form class="form-inline" id="index-form" action="__APP__/Home/Index/select">
            <div class="row">
                <div class="col-xs-4 col-md-3">
                    <div class="form-group">
                        <label for="index-city">地点</label>
                        <input type="text" class="form-control" name="city" id="index-city" placeholder="请选择您所在城市">
                    </div>
                </div>
                <div class="col-xs-4 col-md-2">
                    <div class="form-group">
                        <label>性别</label>
                        <select class="form-control" id="index-gender">
                            <option value="0">不限</option>
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-4 col-md-2">
                    <div class="form-group">
                        <label>从业时间</label>
                        <select class="form-control" id="index-time">
                            <option value="0">不限</option>
                            <option value="1">1年</option>
                            <option value="2">2年</option>
                            <option value="3">3年</option>
                            <option value="4">4年</option>
                            <option value="5">5年</option>
                            <option value="6">6年</option>
                            <option value="7">7年</option>
                            <option value="8">8年</option>
                            <option value="9">9年</option>
                            <option value="10">10年</option>
                            <option value="11">10年以上</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
        <br>
        <form class="form-inline">
            <div class="row">
                <div class="col-xs-4 col-md-3">
                    <div class="form-group">
                        <label>服务类型</label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="index-service-type-1" name="type_1" value="高中" checked> 高中
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="index-service-type-2" name="type_2" value="大学" checked> 大学
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="index-service-type-3" name="type_3" value="工作" checked> 工作
                        </label>
                    </div>
                </div>
                <div class="col-xs-4 col-md-4">
                    <div class="form-group">
                        <label>咨询师类型</label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="index-certificate-type-a" name="certificate_type_a" value="心理咨询师" checked> 心理咨询师
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="index-certificate-type-b" name="certificate_type_b" value="职业生涯规划师" checked> 职业生涯规划师
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="row" id="index-list">
        <volist name="list" id="vo">
            <div class="col-lg-3 col-md-6">
                <div class="thumbnail">
                    <img src="__ROOT__/Uploads/{$vo.avatar}" alt="{$vo.name}">
                    <div class="caption">
                        <h4>{$vo.name} <small> {$vo.city}</small></h4>
                        <p>
                            <small>专业程度</small>
                            <br>
                            <small>服务态度</small>
                        </p>
                        <p>
                            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#home-index-details-{$vo.account_id}" data-id="{$vo.account_id}">详情</button>
                            <a href="__APP__/Home/Index/appoint/id/{$vo.account_id}" class="btn btn-primary btn-sm" role="button">预约</a>
                            <a href="__APP__/Home/Course/teacher/{$vo.account_id}" class="btn btn-primary btn-sm" role="button">课程</a>
                        </p>
                    </div>
                </div>

            </div>
        </volist>
    </div>
</div> <!-- /container -->



<!-- 咨询师详情 -->

    <div class="modal fade" id="home-index-details-{$vo.account_id}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{$vo.name}</h4>
                </div>

                <div class="modal-body">
                    <div class="thumbnail">
                        <div class="row">
                            <div class="col-xs-6">
                                <img src="__ROOT__/Uploads/{$vo.avatar}" alt="{$vo.name}">
                            </div>
                            <div class="col-xs-6">
                                {$vo.introduction}
                            </div>
                        </div>
                        <div class="caption">
                            <h4>{$vo.name} <small> {$vo.city}</small></h4>
                            <p>
                                <small>专业程度</small>
                                <br>
                                <small>服务态度</small>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">关闭</button>
                    <a href="__APP__/Home/Index/appoint/id/{$vo.account_id}" class="btn btn-primary btn-sm" role="button">预约</a>
                    <a href="__APP__/Home/Course/teacher/{$vo.account_id}" class="btn btn-primary btn-sm" role="button">课程</a></p>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</volist>
