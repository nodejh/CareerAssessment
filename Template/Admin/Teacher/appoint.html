<include file="./Template/Admin/Common/teacher/header.html" />
<include file="./Template/Admin/Common/teacher/nav.html" />

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">我的预约表</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">

        <present name="first">
            <br>
            <div class="alert alert-success" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <p>您的用户号是：<strong class="ca-default-usernumber">{$teacher.phone}</strong>
                    ，默认登录密码是：<strong class="ca-default-usernumber">{$teacher.password}</strong></p>
                <p>建议您<a href="__APP__/Admin/Teacher/password">修改密码</a>。</p>
            </div>
        </present>

        <div class="col-xs-10 col-md-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>日期</th>
                        <th>时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                <volist name="appoint_user" id="vo">
                    <tr>
                        <td>{$vo.name}</td>
                        <td>{$vo.gender}</td>
                        <td>{$vo.date}</td>
                        <td>{$vo.time}</td>
                        <td>{$vo.status}</td>
                        <td><a href="__APP__/Admin/Teacher/appoint_ok/id/{$vo.id}">确认</a></td>
                    </tr>
                </volist>

                </tbody>
            </table>
        </div>
    </div>

</div>
<!-- /#page-wrapper -->
