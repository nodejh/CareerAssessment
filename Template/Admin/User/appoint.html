<include file="./Template/Admin/Common/header.html" />
<include file="./Template/Admin/Common/nav_user.html" />

<div id="page-wrapper">
    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">我的预约表</h1>
        </div>

        <div class="col-xs-10">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>咨询师</th>
                        <th>预约时间</th>
                        <th>预约状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                <volist name="appoint" id="vo">
                    <tr>
                        <td>{$vo.teacher_name}</td>
                        <td>{$vo.time}</td>
                        <td>{$vo.status}</td>
                        <td>
                            <switch name="vo.status" >
                                <case value="待咨询师确认"><a href="__APP__/Home/Index/change_appoint">修改</a></case>
                                <case value="咨询师已确认">详情</case>
                            </switch>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>

    </div>
</div>
