<include file="./Template/Home/Common/header.html" />
<include file="./Template/Home/Common/navbar.html" />


<div class="container">
    <div class="page-header ca-select">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="__PUBLIC__/picture/slider/slider_1.png" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item">
                    <img src="__PUBLIC__/picture/slider/slider_2.png" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item">
                    <img src="__PUBLIC__/picture/slider/slider_3.png" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="row" id="index-list">
        <volist name="list" id="vo">
            <div class="col-lg-3 col-md-6">
                <div class="thumbnail">
                    <img class="ca-teacher-img" src="__ROOT__/Uploads/{$vo.avatar}" alt="{$vo.name}">
                    <div class="caption">
                        <h4>{$vo.name} <small> {$vo.city}</small></h4>
                        <p>
                            <small>专业程度 {$vo.professional_score}</small>
                            <br>
                            <small>服务态度 {$vo.attitude_score}</small>
                        </p>
                        <p>
                            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#home-index-details-{$vo.account_id}" data-id="{$vo.account_id}">详情</button>
                            <a href="__APP__/Home/Index/appoint/id/{$vo.account_id}" class="btn btn-primary btn-sm" role="button">快速预约</a>
                            <a href="__APP__/Home/Index/appoint/id/{$vo.account_id}" class="btn btn-primary btn-sm" role="button">一般预约</a>
                            <!--<a href="__APP__/Home/Course/teacher/{$vo.account_id}" class="btn btn-primary btn-sm" role="button">课程</a>-->
                        </p>
                    </div>
                    <span class="ca-index-teacher-free">空闲</span>
                    <i class="fa fa-heart fa-lg ca-index-teacher-like ca-cursor-point"></i>
                    <i class="fa fa-thumbs-up fa-lg ca-index-teacher-thumbs ca-cursor-point"></i>
                    <span class="ca-index-teacher-thumbs-number ca-cursor-point">100</span>
                </div>
            </div>
        </volist>
    </div>
</div> <!-- /container -->



<!-- 咨询师详情 -->
<volist name="list" id="vo">

    <div class="modal fade" id="home-index-details-{$vo.account_id}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{$vo.name}</h4>
                </div>

                <div class="modal-body">
                    <div class="thumbnail">
                        <div class="row">
                            <div class="col-xs-6">
                                <img src="__ROOT__/Uploads/{$vo.avatar}" alt="{$vo.name}" width="200">
                            </div>
                            <div class="col-xs-6">
                                {$vo.introduction}
                            </div>
                            <div class="col-xs-6">
                                <p>服务类型: {$vo.service_type}</p>
                                <p>服务对象: {$vo.service_object}</p>
                                <p>证书: </p>
                            </div>
                        </div>
                        <div class="caption">
                            <h4>{$vo.name} <small> {$vo.city}</small></h4>
                            <p>
                                <small>专业程度</small>
                                <br>
                                <small>服务态度</small>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">关闭</button>
                    <a href="__APP__/Home/Index/appoint/id/{$vo.account_id}" class="btn btn-primary btn-sm" role="button">快速预约</a>
                    <a href="__APP__/Home/Index/appoint/id/{$vo.account_id}" class="btn btn-primary btn-sm" role="button">一般预约</a>

                    <!--<a href="__APP__/Home/Course/teacher/{$vo.account_id}" class="btn btn-primary btn-sm" role="button">课程</a></p>-->
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</volist>
