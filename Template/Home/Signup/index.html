<include file="./Template/Home/Common/header.html" />
<include file="./Template/Home/Common/navbar.html" />

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-10 col-sm-6 col-md-4 col-xs-offset-1 col-sm-offset-3 col-md-offset-4">
            <h3>用户注册</h3>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#signup-user-panel" aria-controls="home" role="tab" data-toggle="tab">来访者注册</a></li>
                <li role="presentation"><a href="#signup-teacher-panel" aria-controls="profile" role="tab" data-toggle="tab">咨询师/讲师注册</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content ca-tab-content">
                <div role="tabpanel" class="tab-pane active" id="signup-user-panel">
                    <present name="error">
                        <div class="alert alert-danger" role="alert">{$error}</div>
                    </present>
                    <form class="form-horizontal" action="__APP__/Home/Signup/index" method="post">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <present name="msg.phone">
                                    <input type="text" class="form-control" name="phone" placeholder="请输入您的手机号" value="{$msg.phone}" required>
                                    <else />
                                    <input type="text" class="form-control" name="phone" placeholder="请输入您的手机号" required>
                                </present>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="请输入短信验证码" aria-describedby="user-btn-getsms" required>
                                    <span class="input-group-addon ca-btn-getsms" id="signup-user-btn-getsms">获取验证码</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="password" class="form-control" name="password" placeholder="请设置您的密码" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="password" class="form-control" name="password_confirm" placeholder="请再次输入您的密码" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary btn-block" id="signup-user-btn">来访者注册</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div role="tabpanel" class="tab-pane" id="signup-teacher-panel">
                    <present name="error">
                        <div class="alert alert-danger" role="alert">{$error}</div>
                    </present>
                    <form class="form-horizontal" action="__APP__/Home/Signup/teacher" method="post">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <present name="msg.phone">
                                    <input type="text" class="form-control" name="phone" placeholder="请输入您的手机号" value="{$msg.phone}" required>
                                    <else />
                                    <input type="text" class="form-control" name="phone" placeholder="请输入您的手机号" required>
                                </present>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="请输入短信验证码" aria-describedby="teacher-btn-getsms" required>
                                    <span class="input-group-addon ca-btn-getsms" id="signup-teacher-btn-getsms">获取验证码</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="password" class="form-control" name="password" placeholder="请设置您的密码" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="password" class="form-control" name="password_confirm" placeholder="请再次输入您的密码" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary btn-block" id="signup-teacher-btn">咨询师注册</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <br/>
            <p id="signup-login-p">
                <span>已有账号？<a href="__APP__/Home/Login/index">登录</a></span>
            </p>
        </div>
    </div>
</div>


<include file="./Template/Home/Common/footer.html" />
