<include file="./Template/Admin/Common/teacher/header.html" />
<include file="./Template/Admin/Common/teacher/nav.html" />

<div id="page-wrapper">
    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">添加话题</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-xs-10 col-sm-8 col-md-6">
            <form class="form-horizontal" id="teacher-info-panel" action="__APP__/Admin/Teacher/topic/" method="post" enctype="multipart/form-data">

                <present name="error">
                    <div class="alert alert-danger" role="alert">{$error}</div>
                </present>

                <present name="message">
                    <br>
                    <div class="alert alert-success" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <p>{$message}</p>
                    </div>
                </present>

                <div class="form-group">
                    <label for="teacher-info-name" class="col-sm-3 control-label">话题名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="name" id="teacher-info-name" placeholder="请填写话题名称">
                    </div>
                </div>

                <div class="form-group">
                    <label for="teacher-info-content" class="col-sm-3 control-label">话题内容</label>
                    <div class="col-sm-9">
                        <textarea id="teacher-info-content" class="form-control" rows="10" name="content">请填写话题内容</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<!-- /#page-wrapper -->



<include file="./Template/Admin/Common/teacher/footer.html" />



<script src="__PUBLIC__/custom/js/city-select.js"></script>
<script src="__PUBLIC__/custom/js/upload-preview.js"></script>
<script>
    var kIntroduction = '请填写话题内容';
    $('#teacher-info-content').focus(function() {
        var introduction = $(this).val();
        console.log(introduction);
        if (introduction == kIntroduction) {
            $(this).val('');
        }
    });

    $('#teacher-info-content').blur(function() {
        var introduction = $(this).val();
        console.log(introduction);
        if (introduction == '') {
            $(this).val(kIntroduction);
        }
    });
</script>


<include file="./Template/Admin/Common/teacher/foot.html" />
