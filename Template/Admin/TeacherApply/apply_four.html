<include file="./Template/Admin/Common/teacher/header.html" />
<include file="./Template/Admin/Common/teacher/nav.html" />

<div id="page-wrapper">
    <div class="row">

        <div class="col-lg-12">
            <h4 class="page-header">
                <span class="label label-warning">1 填写基本资料</span>
                <span class="label label-warning">2 填写个人简介</span>
                <span class="label label-warning">3 上传证书</span>
                <span class="label label-warning">4 添加话题</span>
                <span class="label label-default">5 申请成功，等待审核</span>
                <span class="label label-default">6 审核通过</span>
            </h4>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-xs-10 col-sm-8 col-md-6">
            <form class="form-horizontal" id="teacher-info-panel" action="__APP__/Admin/TeacherApply/apply_four" method="post" enctype="multipart/form-data">

                <present name="error">
                    <div class="alert alert-danger" role="alert">{$error}</div>
                </present>

                <present name="message">
                    <br>
                    <div class="alert alert-success" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <p>{$message}</p>
                    </div>
                </present>

                <div class="form-group">
                    <label for="teacher-info-name" class="col-sm-3 control-label">话题名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="name" id="teacher-info-name" placeholder="请填写话题名称">
                    </div>
                </div>

                <div class="form-group">
                    <label for="teacher-info-content" class="col-sm-3 control-label">话题内容</label>
                    <div class="col-sm-9">
                        <textarea id="teacher-info-content" class="form-control" rows="10" name="content">请填写话题内容</textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">提交申请(4/4)</button>
            </form>
        </div>
    </div>

</div>
<!-- /#page-wrapper -->



<include file="./Template/Admin/Common/teacher/footer.html" />
