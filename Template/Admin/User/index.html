<include file="./Template/Admin/Common/header.html" />
<include file="./Template/Admin/Common/nav_user.html" />

<div id="page-wrapper">
    <div class="row">
        <present name="first">
            <br>
            <div class="alert alert-success" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <p>您的用户号是：<strong class="ca-default-usernumber">{$user.phone}</strong>
                    ，默认登录密码是：<strong class="ca-default-usernumber">{$user.password}</strong></p>
                <p>建议您<a href="__APP__/Admin/User/password">修改密码</a>。</p>
            </div>
        </present>
        <div class="col-lg-12">
            <h1 class="page-header">咨询师/课程列表</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <volist name="list" id="vo">
            <div class="col-lg-3 col-md-6">
                <div class="thumbnail">
                    <img src="__ROOT__/Uploads/{$vo.avatar}" alt="{$vo.name}">
                    <div class="caption">
                        <h4>{$vo.name} <small> {$vo.city}</small></h4>
                        <p>
                            <small>专业程度</small>
                            <br>
                            <small>服务态度</small>
                        </p>
                        <p><a href="#" class="btn btn-primary" role="button">预约</a> <a href="#" class="btn btn-default" role="button">详情</a></p>
                    </div>
                </div>

            </div>
        </volist>
    </div>

</div>
